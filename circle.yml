machine:
  node:
    version: 4.0
  environment:
    GOPATH: "/home/ubuntu/.go_workspace"
    ORG_PATH: "github.com/raintank"
    REPO_PATH: "${ORG_PATH}/worldping-api"

dependencies:
  override:
    - rt-pkg/depends.sh
    - rt-pkg/build.sh
general:
  artifacts:
    - rt-pkg/artifacts

test:
  override:
     # FMT
     - test -z "$(gofmt -s -l . | grep -v Godeps/_workspace/src/ | tee /dev/stderr)"
     # GO VET
     - go vet ./pkg/...
     # Go test
     - godep go test -v ./pkg/...
  post:
     - cd rt-pkg && /bin/bash packaging.sh 
deployment:
  production:
    branch: master
    commands:
      - rt-pkg/deploy.sh
